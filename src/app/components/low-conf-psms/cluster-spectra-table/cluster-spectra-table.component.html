<section class="pt-5">

    <div id="example_wrapper " class="dataTables_wrapper container-fluid dt-bootstrap4 ">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="example_length">
                    <label>Show
                    <div class="select-wrapper form-control form-control-sm mdb-select"  style="margin-top: 0em">
                        <select name="example_length" aria-controls="example" #spectrumTablePageSize
                                class="form-control form-control-sm mdb-select initialized" >
                            <!--class="form-control form-control-sm mdb-select initialized" (change)="rewritePsmTablebyPageSize(spectrumTablePageSize.value)">-->
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    entries
                </label>
                </div>
            </div>
            <!--<div class="col-sm-12 col-md-6">-->
                <!--<div id="example_filter" class="dataTables_filter"><label>Search:<input type="search"-->
                                                                                        <!--class="form-control form-control-sm"-->
                                                                                        <!--placeholder=""-->
                                                                                        <!--aria-controls="example"></label>-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="example" class="table table-striped table-bordered table-responsive dataTable table-hover "
                       cellspacing="0" width="100%" role="grid" aria-describedby="example_info" style="width: 100%;">
                    <thead>
                    <tr role="row">
                        <th *ngFor="let headItem of spectrumHeaders" class="">{{headItem.headName}}
                                <i class="fa float-right" [ngClass]="getClassByOrder(headItem.order)"></i>
                        </th>
                    </thead>
                    <tfoot>
                    <tr>
                        <th *ngFor="let headItem of spectrumHeaders" class="">{{headItem.headName}}
                        </th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr *ngFor="let spectrum of spectrumTable; let i=index" role="row form" class="odd">
                        <ng-container *ngFor="let headItem of spectrumHeaders; let j=index" >
                            <td class="" >{{spectrum[headItem.headName]}}</td>
                        </ng-container>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <div class="dataTables_info" id="example_info" role="status" aria-live="polite">Showing 1 to 10 of 57
                    entries
                </div>
            </div>
            <div class="col-sm-12 col-md-7">
                <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                    <ul class="pagination">
                        <li class="paginate_button page-item previous disabled" id="example_previous"><a href="#"
                                                                                                         aria-controls="example"
                                                                                                         data-dt-idx="0"
                                                                                                         tabindex="0"
                                                                                                         class="page-link">Previous</a>
                        </li>
                        <li class="paginate_button page-item active"><a href="#" aria-controls="example" data-dt-idx="1"
                                                                        tabindex="0" class="page-link">1</a></li>
                        <li class="paginate_button page-item "><a href="#" aria-controls="example" data-dt-idx="2"
                                                                  tabindex="0" class="page-link">2</a></li>
                        <li class="paginate_button page-item "><a href="#" aria-controls="example" data-dt-idx="3"
                                                                  tabindex="0" class="page-link">3</a></li>
                        <li class="paginate_button page-item "><a href="#" aria-controls="example" data-dt-idx="4"
                                                                  tabindex="0" class="page-link">4</a></li>
                        <li class="paginate_button page-item "><a href="#" aria-controls="example" data-dt-idx="5"
                                                                  tabindex="0" class="page-link">5</a></li>
                        <li class="paginate_button page-item "><a href="#" aria-controls="example" data-dt-idx="6"
                                                                  tabindex="0" class="page-link">6</a></li>
                        <li class="paginate_button page-item next" id="example_next"><a href="#" aria-controls="example"
                                                                                        data-dt-idx="7" tabindex="0"
                                                                                        class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</section>
