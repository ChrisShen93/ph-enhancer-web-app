<section class="pt-5 col-md-12 pd_1">

    <div id="psm_spectrum_table" class="dataTables_wrapper container-fluid dt-bootstrap4 ">
        <div id="psm_table_page_size" class="row">
            <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="example_length">
                    <label>Show:&nbsp;
                    <div class="select-wrapper form-control form-control-sm mdb-select"  style="margin-top: 0em;margin-bottom:0px;">
                        <select name="example_length" aria-controls="example" #psmTablePageSize
                                class="form-control form-control-sm mdb-select initialized" (change)="onPageSizeChange(psmTablePageSize.value)">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    entries
                </label>
                </div>
            </div>
            <!--<div class="col-sm-12 col-md-6">-->
                <!--<div id="example_filter" class="dataTables_filter"><label>Search:<input type="search"-->
                                                                                        <!--class="form-control form-control-sm"-->
                                                                                        <!--placeholder=""-->
                                                                                        <!--aria-controls="example"></label>-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="row nowrap">
            <div id="psm_table" class="col-md-8 new-col-md-8">

                <table id="example" class="table table-striped table-bordered table-responsive dataTable table-hover position "
                       cellspacing="0"  role="grid" aria-describedby="example_info" >
                    <thead>
                    <tr role="row">
                        <th *ngFor="let headItem of psmHeaders" class="">{{headItem.headName}}
                                <i class="fa fa-2x float-right unactived-sort-icon" [ngClass]="getClassByOrder(headItem)" (click)="onClickReSort(headItem)"></i>
                                <i class="fa fa-2x float-right unactived-sort-icon" ></i>
                        </th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let psm of psmTable; let i=index" role="row form" class="odd" [ngClass]="{'selected-row':isPsmSelected(psm['id'])}" >
                        <ng-container *ngFor="let headItem of psmHeaders; let j=index" >
                            <td class="" *ngIf="j<psmHeaders.length-1" (click)="onRowClick(psm)" >{{psm[headItem.headName]}}</td>
                            <td class="form-check form-check-inline abc-checkbox" *ngIf="j==psmHeaders.length-1">
                                <!--{{psm[headItem.headName]}}-->
                                <input class="form-check-input invisible" type="checkbox" [id]="'psm_cb'+psm['id']" [checked]="psm.acceptence"  (click)="onAcceptClick(i)">{{psm.acceptence}}
                                <label class="form-check-label" [for]="'psm_cb'+psm['id']" ></label>
                            </td>
                        </ng-container>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <th *ngFor="let headItem of psmHeaders" class="">{{headItem.headName}}
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <div class="col-md-4 new-col-md-4">
                <app-cluster-spectra-table [currentClusterId]="currentPsm['clusterId']"></app-cluster-spectra-table>
            </div>
        </div>
        <div id="psm_table_pagination" class="row page">
            <div class="col-sm-8 col-md-3">
                <div class="dataTables_info" id="example_info" role="status" aria-live="polite">Showing {{elemStart}} to {{elemEnd}} of {{totalElem}}
                    entries
                </div>
            </div>
            <div class="col-sm-8 col-md-3">
                <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                    <ul class="pagination">
                        <li class="paginate_button page-item previous" id="example_previous"
                            [ngClass]="{'disabled':currentPage==1}"
                            (click)="onPageChange(currentPage-1)" >
                            <a
                              aria-controls="example"
                              data-dt-idx="0"
                              tabindex="0"
                              class="page-link">Previous
                            </a>
                        </li>

                        <li *ngFor="let pageNo of pages"  class="page-item " [ngClass]="{'active':pageNo==currentPage}" (click)="onPageChange(pageNo)"><a aria-controls="example" data-dt-idx="1"
                                                                                                   tabindex="0" class="page-link ">{{pageNo}}</a></li>


                        <li class="paginate_button page-item next" id="example_next"
                            [ngClass]="{'disabled':currentPage==totalPages}"
                            (click)="onPageChange(currentPage+1)" >
                            <a aria-controls="example"
                               data-dt-idx="7" tabindex="0"
                               class="page-link">Next
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


<div class="row">
    <div id="spectrum_table" class="col-sm-5 col-md-5 col-lg-5">

                <table id="spectra-in-psm" class="table table-striped table-bordered table-responsive dataTable table-hover position_1 "
                       cellspacing="0"  role="grid" aria-describedby="example_info" >
                    <thead>
                    <tr role="row">
                        <th *ngFor="let headItem of spectrumHeaders" class="">{{headItem.headName}}
                                <i class="fa fa-2x float-right unactived-sort-icon" [ngClass]="getClassByOrder(headItem)" (click)="onClickReSort(headItem)"></i>
                                <i class="fa fa-2x float-right unactived-sort-icon" ></i>
                        </th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let spectrum of spectrumTable; let i=index" role="row form" class="odd" (click)="onSpectrumRowClick(spectrum)">
                        <ng-container *ngFor="let headItem of spectrumHeaders; let j=index" >
                            <td class="" *ngIf="j<spectrumHeaders.length" [ngClass]="{'selected-row':isSpectrumSelected(spectrum['title'])}">{{spectrum[headItem.headName]}}</td>
                            <td class="form-check form-check-inline abc-checkbox" *ngIf="j==spectrumHeaders.length-1">
                                <!--{{psm[headItem.headName]}}-->
                                <!--<input class="form-check-input invisible" type="checkbox" [id]="'psm_cb'+psm['id']" (click)="onAcceptClick('psm_cb'+psm['id'])">-->
                                <!--<label class="form-check-label" [for]="'psm_cb'+psm['id']" ></label>-->
                            </td>
                        </ng-container>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <th *ngFor="let headItem of spectrumHeaders" class="">{{headItem.headName}}
                        </th>
                    </tr>
                    </tfoot>
                </table>
    </div>
    <div class="col-md-6 new-col-md-6">
        <app-spectra-comparer [currentPsm]="currentPsm" [spectrum]="currentSpectrumInProject" [psmType]="psmType"></app-spectra-comparer>
    </div>
</div>
</section>
