<div>
<div class="row">
    <div class="col-md-4 ">
        <app-histogram-chart [isSortField]="sortField == 'confidentScore'" [activedPage]="scores" [activedBinRange]="activedConfScoreBinRange" [activedPsm]="activedConfScoreBin" [histBins]="confScoreHistArray" [dataName]="'ConfidentScore'"></app-histogram-chart>
    </div>
    <div class="col-md-4 ">
        <app-histogram-chart [isSortField]="sortField == 'clusterRatio'" [activedPage]="ratios" [activedBinRange]="activedClusterSizeBinRange" [activedPsm]="activedClusterRatioBin" [histBins]="clusterRatioHistArray" [dataName]="'ClusterRatio'"></app-histogram-chart>
    </div>
    <div class="col-md-4 ">
        <app-histogram-chart [isSortField]="sortField == 'clusterSize'" [activedPage]="sizes" [activedBinRange]="activedClusterRatioBinRange" [activedPsm]="activedClusterSizeBin" [histBins]="clusterSizeHistArray" [dataName]="'ClusterSize'"></app-histogram-chart>
    </div>
</div>
</div>
