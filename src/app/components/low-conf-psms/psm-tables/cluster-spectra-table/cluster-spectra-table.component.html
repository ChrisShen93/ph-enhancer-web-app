<section class="pt-5 pd col-md-12">
    
        <div id="example_wrapper " class="dataTables_wrapper container-fluid dt-bootstrap4 ">
            <div class="row">
                <div class="col-sm-12 col-md-6 pd_1" style="height:39px;">
                    <div class="dataTables_length" id="example_length">
                        <label>Show:&nbsp;
                        <div class="select-wrapper form-control form-control-sm mdb-select"  style="margin-top: 0em">
    
                            <select name="example_length" aria-controls="example" #psmTablePageSize
                                    class="form-control form-control-sm mdb-select initialized" (change)="onPageSizeChange(psmTablePageSize.value)">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        entries
                    </label>
                    </div>
                </div>
                <!--<div class="col-sm-12 col-md-6">-->
                    <!--<div id="example_filter" class="dataTables_filter"><label>Search:<input type="search"-->
                                                                                            <!--class="form-control form-control-sm"-->
                                                                                            <!--placeholder=""-->
                                                                                            <!--aria-controls="example"></label>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="row">
                <div class="col-sm-12 pd_1">
                    <table id="example" class="table table-striped table-bordered table-responsive dataTable table-hover "
                           cellspacing="0" width="100%" role="grid" aria-describedby="example_info" style="width: 100%;">
                        <thead>
                        <tr role="row">
                            <th *ngFor="let headItem of spectrumInClusterHeaders" class="">{{headItem.headName}}
                                    <i class="fa float-right" [ngClass]="getClassByOrder(headItem.order)"></i>
                            </th>
                        </thead>
                       
                        <tbody>
                        <tr *ngFor="let spectrumInCluster of currentSpectra; let i=index" role="row form" class="odd">
                            <ng-container *ngFor="let headItem of spectrumInClusterHeaders; let j=index" >
                                <td class="" >{{spectrumInCluster[headItem.headName]}}</td>
                            </ng-container>
                        </tr>
    
                        </tbody>
                        <tfoot>
                            <tr>
                                <th *ngFor="let headItem of spectrumInClusterHeaders" class="">{{headItem.headName}}
                                </th>
                            </tr>
                            </tfoot>
                    </table>
                </div>
            </div>
            <div class="row page">
                <div class="col-sm-12 col-md-5 pd_1 new-col-5">
                    <div class="dataTables_info" id="example_info" role="status" aria-live="polite">Showing {{elemStart}} to {{elemEnd}} of {{totalElem}}
                        entries
                    </div>
                </div>
                <div class="col-sm-12 col-md-7 new-col-5">
                    <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                        <ul class="pagination">
                            <li class="paginate_button page-item previous" id="example_previous"
                                [ngClass]="{'disabled':currentPage==1}"
                                (click)="onPageChange(currentPage-1)" >
                                <a
                                  aria-controls="example"
                                  data-dt-idx="0"
                                  tabindex="0"
                                  class="page-link">Previous
                                </a>
                            </li>
                            <li *ngFor="let pageNo of pages"  class="page-item " [ngClass]="{'active':pageNo==currentPage}" (click)="onPageChange(pageNo)"><a aria-controls="example" data-dt-idx="1" tabindex="0" class="page-link ">{{pageNo}}</a>
                            <li class="paginate_button page-item next" id="example_next"
                                [ngClass]="{'disabled':currentPage==totalPages}"
                                (click)="onPageChange(currentPage+1)" >
                                <a aria-controls="example"
                                   data-dt-idx="7" tabindex="0"
                                   class="page-link">Next
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
