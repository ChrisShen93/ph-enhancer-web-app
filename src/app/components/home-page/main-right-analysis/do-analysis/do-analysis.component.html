<h2>
 Input PRIDE project ID or Upload files to analyze.
</h2>

<div class="row" style="margin-left: 6px; disable:true">
    <input class="mb-2 mr-sm-2 mb-sm-0" id="input_pride_project"  placeholder="PRIDE Project ID" disabled="disabled">
</div>

<div class="row frame hr">
  <app-upload-files  (notify)='onNotify($event)'>  </app-upload-files>
</div>
<div class="row frame pd_20">
  <app-set-parameters [myAnalysisId]="myAnalysisId"></app-set-parameters>
</div>
