<div class="check_wrapper">
  <span class="label">Check Examples</span>
  <div class="btn-group" dropdown>
    <select placeholder="请选择" class="dropdown-toggle custom_select" id="selectProject" [(ngModel)]="selectedProject" (ngModelChange)="onChange($event)">
      <option  *ngFor="let p of projects">{{p}}</option>
    </select>
  </div>
</div>
